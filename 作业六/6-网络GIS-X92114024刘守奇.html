<!DOCTYPE html>
<html>

    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <style>
      html,
      body {
        width: 100%;

        padding: 0;
      }

        width: 100%;

        position: absolute;

      }
    </style>
  </head>
  <body>
    <button id="wfsbtn">GoToDraw</button>
    <button id="EditLine">EditLine</button>
    <script type="text/javascript">
      var edtbtn = document.getElementById("EditLine");
      edtbtn.addEventListener("click",function(){
        
      })
    </script>
    <div id="container1" class="map-container"></div>
    <!-- WMS服务 -->
    <script type="text/javascript">
      var map1 = new AMap.Map("container1", {
        resizeEnable: true,
        center: [117.2, 31.6],
        zoom: 15,
        layers: [new AMap.TileLayer()],
      });
      document.getElementById("wfsbtn").addEventListener("click", function () {
        // 创建XMLHttpRequest对象
        let xhr = new XMLHttpRequest();
        // 设置请求方式和url地址
        //xhr.open('POST', 'http://ahweb.ahmap.gov.cn/AH_XIAN/wfs', true);
        xhr.open(
          "GET",
          "http://116.62.78.119:8080/geoserver/topp/wfs?service=WFS&version=1.0.0&request=GetFeature&typeName=topp%3Atasmania_roads",
          true
        );
        // 设置请求头
        xhr.setRequestHeader("Content-Type", "text/xml;charset=UTF-8");
        // 定义请求体
        var request =
          '<?xml version="1.0" encoding="utf-8"?><GetFeature xmlns="http://www.opengis.net/wfs" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.opengis.net/wfs ../wfs/1.1.0/WFS.xsd" service="WFS" version="1.1.0" maxFeatures="50"><Query xmlns:topp="http://www.openplans.org/topp" typeName="topp:tasmania_roads"></Query></GetFeature>';

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var responseText = xhr.responseText;
            console.log(responseText);
            var center = [147.40906, -42.38251]; // 指定中心点坐标
            map1.setCenter(center);
            //map.setZoomAndCenter(zoom, center);
            /**
             * 显示WFS返回的GML格式的数据
             */
            //alert(responseText);
            /**
             * 解析XML，将GML用高德地图的API绘制在地图上
             */
            let parser = new DOMParser();
            let xmlDoc = parser.parseFromString(responseText, "text/xml");
            let coordinates = xmlDoc
              .getElementsByTagName("gml:coordinates")[0]
              .innerHTML.split(" ");
            let path = [];
            for (let i = 0; i < coordinates.length; i++) {
              let lnglat = coordinates[i].split(",");
              let lng = Number(lnglat[0]);
              let lat = Number(lnglat[1]);
              path.push(new AMap.LngLat(lng, lat));
            }
            //console.log(path);
            let polyline = new AMap.Polyline({
              path: path,
              borderWeight: 5,
              strokeColor: "yellow",
              lineJoin: "round",
            });
            // 将折线添加至地图实例
            map1.add(polyline);
          }
        };
        xhr.send(request);
      });
    </script>
    <div id="container2" class="map-container"></div>
    <button
    class="btn"
    onclick="polyEditor.open()"
    style="margin-bottom: 5px"
  >
    开始编辑
  </button>
  <button class="btn" onclick="polyEditor.close()">结束编辑</button>
</div>
<script type="text/javascript">
var map2 = new AMap.Map("container", {
  center: [116.395577, 39.892257],
  zoom: 14,
});

var path = [
  [116.362209, 39.887487],
  [116.422897, 39.878002],
  [116.372105, 39.90651],
  [116.428945, 39.89663],
];

var polyline = new AMap.Polyline({
  path: path,
  isOutline: true,
  outlineColor: "#ffeeff",
  borderWeight: 3,
  strokeColor: "#3366FF",
  strokeOpacity: 1,
  strokeWeight: 6,
  // 折线样式还支持 'dashed'
  strokeStyle: "solid",
  // strokeStyle是dashed时有效
  strokeDasharray: [10, 5],
  lineJoin: "round",
  lineCap: "round",
  zIndex: 50,
});

polyline.setMap(map2);
// 缩放地图到合适的视野级别
map2.setFitView([polyline]);

var polyEditor = new AMap.PolyEditor(map2, polyline);

polyEditor.on("addnode", function (event) {
  log.info("触发事件：addnode");
});

polyEditor.on("adjust", function (event) {
  log.info("触发事件：adjust");
});

polyEditor.on("removenode", function (event) {
  log.info("触发事件：removenode");
});

polyEditor.on("end", function (event) {
  log.info("触发事件： end");
  // event.target 即为编辑后的折线对象
});
</script>
  </body>
</html>
